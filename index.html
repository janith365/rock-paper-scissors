<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="options">
        Select one:
        <img id="rock" class="option" src="./images/rock.png" alt="rock" />
        <img id="paper" class="option" src="./images/paper.png" alt="paper" />
        <img id="scissors" class="option" src="./images/scissors.png" alt="scissors" />
      </div>

      <div class="contender">
        <p>Player 1</p>
        <img id="player" class="big" src="./images/rock.png" />
      </div>

      <div class="contender">
        <p>Computer</p>
        <img id="computer" class="big" src="./images/rock.png" />
      </div>

      <p class="winner"></p>
    </div>

    <script src="./index.js" charset="UTF-8"></script>
  </body>
</html>
